apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: default
  labels:
    app: laravel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel
  template:
    metadata:
      labels:
        app: laravel
    spec:
      containers:
      - name: laravel
        image: ${OCIR_REGION}.ocir.io/${TENANCY_NAMESPACE}/${REPOSITORY_NAME}:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: DB_CONNECTION
          value: "mysql"
        - name: DB_HOST
          value: "${MYSQL_ENDPOINT}"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "${MYSQL_DATABASE}"
        - name: DB_USERNAME
          value: "${MYSQL_USERNAME}"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: APP_ENV
          value: "production"
        - name: APP_DEBUG
          value: "false"
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: laravel-secret
              key: app-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
      imagePullSecrets:
      - name: ocirsecret
---
apiVersion: v1
kind: Service
metadata:
  name: laravel-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: laravel
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
